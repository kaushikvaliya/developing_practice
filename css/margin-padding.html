<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box-1 {
            /* box-sizing: ; */
            border: 2px solid #000;
            margin: 20px;
            width: 200px;
        }
        
        .box-2 {
            border: 2px solid #000;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="box-1">
            <p>margin</p>
        </div>
        <div class="box-2">
            <p>padding</p>
        </div>
    </div>

</body>

</html>
