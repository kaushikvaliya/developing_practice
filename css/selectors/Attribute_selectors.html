    <title>Attribute selectors</title>
    <style>
        /* Attribute selectors */
        
        input[type='text'] {
            border: 2px solid red;
        }
    </style>
</head>

    <!-- Attribute selectors -->

    <label for="fname">First name : </label>
    <input type="text" id="fname" name="fname"><br> <br>
    <label for="fname">First name : </label>
    <input type="text" id="fname" name="fname"><br> <br>
