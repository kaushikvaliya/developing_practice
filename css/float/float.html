<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            width: 90%;
            margin: 0 auto;
        }
        
        .logo {
            float: left;
        }
        
        .header_text {
            float: right;
        }
        
        .clear-fix {
            clear: both;
        }
    </style>
</head>

<body>

    <header>
        <div class="container ">
            <div class="logo">logo</div>
            <div class="header_text">kaushik</div>
        </div>
    </header>

    <section>
        <div class="clear-fix"></div>
        <div class="border-effect"></div>
        <p>
            kaushik
        </p>
    </section>

</body>

</html>
