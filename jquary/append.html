<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>append demo</title>
    <style>
        p {
            background: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <b>Hello world!!!</b>
    <span>kkk</span>
    <strong>kaushik</strong>

    <script>
        $("b").append($("span"));
        $("b").prepend($("strong"));
    </script>

</body>

</html>
