<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <p>;lkjbv</p>


    <form method="post">
        <table>
            <tr>
                <td> <label for="username">User name</label> </td>
                <td>

                    <input type="text" class="thisrequired" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="text" class="thisrequired" name="password" id="password"></td>
            </tr>
            <tr>
                <td>confirm password</td>
                <td><input type="text" class="thisrequired" name="cpassword" id="cpassword"></td>
            </tr>
            <tr>
                <td>new field</td>
                <td><input type="text" class="thisrequired" name="nfield" id="nfield"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" class="thisrequired" name="email" id="email"></td>
            </tr>
            <tr>
                <td>mobile</td>
                <td>
                    <input type="text" class="thisrequired" name="mobile" id="mobile" pattern="[0-9]+" minlength="10"
                        maxlength="10" title="please enter number only">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="btn" id="btn"></td>
            </tr>
        </table>


    </form>


    <script>

        var elements = document.querySelectorAll('.thisrequired');

        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('blur', function (e) {

                var val = this.getAttribute('name');
                // Template Literals 
                var arroe = `${val} required`
                var txt = document.createElement("SPAN");
                txt.style.textTransform = "capitalize";
                txt.innerHTML = arroe;

                const validationMsg = this.nextSibling;

                if (this.value === '') {
                    if (!validationMsg || validationMsg.nodeName !== 'SPAN') {
                        this.insertAdjacentElement('afterend', txt);
                    }
                } else {
                    if (validationMsg && validationMsg.nodeName === 'SPAN') {
                        validationMsg.remove();
                    }
                }

            });
        }

    </script>

</body>

</html>
