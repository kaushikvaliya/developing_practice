<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter the First number : <input id="first_number">
    <br> <br> Enter the Second number: <input id="second_number">
    <br> <br> select (_, + , / ,*) :

    <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <br> <br>
    <button onclick="add()">answer</button>
    <input id="answer">


    <script>
        function add() {

            const first_number = parseInt(document.getElementById("first_number").value);
            const second_number = parseInt(document.getElementById("second_number").value);
            const sybol = document.getElementById("op").value;
            if (sybol == "+") {
                document.getElementById("answer").value = first_number + second_number;
            }
            if (sybol == "-") {
                document.getElementById("answer").value = first_number - second_number;
            }
            if (sybol == "*") {
                document.getElementById("answer").value = first_number * second_number;
            }
            if (sybol == "/") {
                document.getElementById("answer").value = first_number / second_number;
            }

        }
    </script>

    <script>
        var a = 2;

        for (let i = 1; i <= 10; i++) {
            console.log(a, "* ", i, " = ", a * i);

        }
    </script>
</body>

</html>
