<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Multidimensional Array</h1>
            <div class="row">
                <div class="col_12">
                    <p class="text_center">A multidimensional array is an array that contains another array.</p>
                    <code>
                        <span class="d_block">// multidimensional array</span> 
                        <span class="d_block">const data = [[1, 2, 3], [1, 3, 4], [4, 5, 6]];</span>
                    </code>

                </div>
            </div>
        </div>
    </section>


    <script>

        // Creating a 2D array
        let matrix = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        console.log(matrix); // Output: [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
        console.log(matrix[0]); // Output: [1, 2, 3]
        console.log(matrix[1][2]); // Output: 6



        for (let row = 0; row < matrix.length; row++) {
            for (let col = 0; col < matrix[row].length; col++) {
                document.write(matrix[row][col] + " ");
            }
            document.write("<br>"); // Add a line break after each row
        }

    </script>
</body>

</html>
